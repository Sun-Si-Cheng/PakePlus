        tailwind.config = {
            theme: {

                        primary: '#8B5A2B',

                        board: '#DEB887',

                        ai: '#FF6B6B',

                    },

    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }

                background-size: 100% 100%;
                background-image: linear-gradient(to right, rgba(0,0,0,0.6) 1px, transparent 1px),

                filter: drop-shadow(0 4px 3px rgb(0 0 0 / 0.07)) drop-shadow(0 2px 2px rgb(0 0 0 / 0.06));
            }

                transition: all 0.2s ease-out;
            }
            .btn-hover {
                transition: all 0.2s ease;
            }
            .btn-hover:hover {
                transform: translateY(-2px);
                box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            }
            .pulse-animation {
                animation: pulse 1.5s infinite;
            }
            @keyframes pulse {
                0% { transform: scale(1); }
                50% { transform: scale(1.05); }
                100% { transform: scale(1); }
            }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4 font-sans">

    <!-- 胜利提示模态框 -->

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 游戏常量
            const BOARD_SIZE = 15; // 15x15的棋盘
            const CELL_SIZE = Math.min(window.innerWidth * 0.8 / BOARD_SIZE, window.innerHeight * 0.6 / BOARD_SIZE);
            const PIECE_SIZE = CELL_SIZE * 0.8;
            
            // 游戏状态
            let gameBoard = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(0));
            let currentPlayer = 1; // 1: 黑棋(玩家), 2: 白棋(AI)
            let gameActive = true;
            let moveHistory = [];
            let gameTime = 0;
            let timerInterval;
            let aiDifficulty = 2; // 1: 简单, 2: 中等, 3: 困难
            
            // DOM元素
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const statusText = document.getElementById('statusText');
            const currentPlayerEl = document.getElementById('currentPlayer');
            const playerText = document.getElementById('playerText');
            const moveCountEl = document.getElementById('moveCount');
            const gameTimeEl = document.getElementById('gameTime');
            const restartBtn = document.getElementById('restartBtn');
            const undoBtn = document.getElementById('undoBtn');
            const winModal = document.getElementById('winModal');
            const winnerText = document.getElementById('winnerText');
            const newGameBtn = document.getElementById('newGameBtn');
            const difficultySlider = document.getElementById('difficultySlider');
            const difficultyText = document.getElementById('difficultyText');
            
            // 设置Canvas尺寸
            canvas.width = CELL_SIZE * (BOARD_SIZE - 1);
            canvas.height = CELL_SIZE * (BOARD_SIZE - 1);
            
            // 难度文本映射
            const difficultyTexts = ['简单', '中等', '困难'];
            
            // 难度滑块事件
            difficultySlider.addEventListener('input', () => {
                aiDifficulty = parseInt(difficultySlider.value);
                difficultyText.textContent = `${difficultyTexts[aiDifficulty - 1]}难度`;
            });
            
            // 评分常量
            const SCORES = {
                FIVE: 100000,       // 五连
                OPEN_FOUR: 10000,   // 活四
                FOUR: 1000,         // 冲四
                OPEN_THREE: 1000,   // 活三
                THREE: 100,         // 眠三
                OPEN_TWO: 100,      // 活二
                TWO: 10             // 眠二
            };
            
            // 绘制棋盘
            function drawBoard() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // 绘制网格线
                ctx.strokeStyle = '#8B4513';
                ctx.lineWidth = 1.5;
                
                for (let i = 0; i < BOARD_SIZE; i++) {
                    // 水平线
                    ctx.beginPath();
                    ctx.moveTo(0, i * CELL_SIZE);
                    ctx.lineTo(canvas.width, i * CELL_SIZE);
                    ctx.stroke();
                    
                    // 垂直线
                    ctx.beginPath();
                    ctx.moveTo(i * CELL_SIZE, 0);
                    ctx.lineTo(i * CELL_SIZE, canvas.height);
                    ctx.stroke();
                }
                
                // 绘制天元和星位
                const starPoints = [
                    {x: 3, y: 3}, {x: 3, y: 11}, {x: 7, y: 7}, 
                    {x: 11, y: 3}, {x: 11, y: 11}
                ];
                
                starPoints.forEach(point => {
                    ctx.beginPath();
                    ctx.arc(point.x * CELL_SIZE, point.y * CELL_SIZE, 4, 0, Math.PI * 2);
                    ctx.fillStyle = '#8B4513';
                    ctx.fill();
                });
                
                // 绘制棋子
                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        if (gameBoard[i][j] !== 0) {
                            drawPiece(i, j, gameBoard[i][j]);
                        }
                    }
                }
            }
            
            // 绘制棋子
            function drawPiece(row, col, player) {
                const x = col * CELL_SIZE;
                const y = row * CELL_SIZE;
                
                // 棋子阴影
                ctx.beginPath();
                ctx.arc(x, y, PIECE_SIZE / 2 + 2, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                ctx.fill();
                
                // 棋子本体
                ctx.beginPath();
                ctx.arc(x, y, PIECE_SIZE / 2, 0, Math.PI * 2);
                
                if (player === 1) {
                    // 黑棋 - 渐变效果
                    const gradient = ctx.createRadialGradient(
                        x - PIECE_SIZE / 6, y - PIECE_SIZE / 6, PIECE_SIZE / 10,
                        x, y, PIECE_SIZE / 2
                    );
                    gradient.addColorStop(0, '#555');
                    gradient.addColorStop(1, '#000');
                    ctx.fillStyle = gradient;
                } else {
                    // 白棋 - 渐变效果
                    const gradient = ctx.createRadialGradient(
                        x - PIECE_SIZE / 6, y - PIECE_SIZE / 6, PIECE_SIZE / 10,
                        x, y, PIECE_SIZE / 2
                    );
                    gradient.addColorStop(0, '#fff');
                    gradient.addColorStop(1, '#ddd');
                    ctx.fillStyle = gradient;
                }
                
                ctx.fill();
                
                // 棋子边缘
                ctx.strokeStyle = player === 1 ? '#333' : '#ccc';
                ctx.lineWidth = 1;
                ctx.stroke();
            }
            
            // 检查胜利条件
            function checkWin(row, col, player) {
                const directions = [
                    [1, 0],   // 水平
                    [0, 1],   // 垂直
                    [1, 1],   // 对角线
                    [1, -1]   // 反对角线
                ];
                
                for (const [dx, dy] of directions) {
                    let count = 1;  // 当前位置已经有一个棋子
                    
                    // 正向检查
                    for (let i = 1; i < 5; i++) {
                        const newRow = row + i * dy;
                        const newCol = col + i * dx;
                        
                        if (newRow < 0 || newRow >= BOARD_SIZE || newCol < 0 || newCol >= BOARD_SIZE) {
                            break;
                        }
                        
                        if (gameBoard[newRow][newCol] === player) {
                            count++;
                        } else {
                            break;
                        }
                    }
                    
                    // 反向检查
                    for (let i = 1; i < 5; i++) {
                        const newRow = row - i * dy;
                        const newCol = col - i * dx;
                        
                        if (newRow < 0 || newRow >= BOARD_SIZE || newCol < 0 || newCol >= BOARD_SIZE) {
                            break;
                        }
                        
                        if (gameBoard[newRow][newCol] === player) {
                            count++;
                        } else {
                            break;
                        }
                    }
                    
                    if (count >= 5) {
                        return true;
                    }
                }
                
                return false;
            }
            
            // 检查平局
            function checkDraw() {
                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        if (gameBoard[i][j] === 0) {
                            return false; // 还有空位，不是平局
                        }
                    }
                }
                return true; // 棋盘已满，平局
            }
            
            // 更新游戏状态显示
            function updateGameStatus() {
                if (gameActive) {
                    if (currentPlayer === 1) {
                        statusText.textContent = '你的回合';
                        currentPlayerEl.className = 'w-6 h-6 rounded-full bg-black mr-2 piece-shadow';
                        playerText.textContent = '你(黑棋)';
                    } else {
                        statusText.textContent = 'AI思考中...';
                        currentPlayerEl.className = 'w-6 h-6 rounded-full bg-white border border-gray-300 mr-2 piece-shadow pulse-animation';
                        playerText.textContent = 'AI(白棋)';
                        
                        // AI延迟落子，增加思考感
                        setTimeout(makeAIMove, 500 + Math.random() * 1000);
                    }
                }
                moveCountEl.textContent = moveHistory.length;
            }
            
            // 更新游戏时间
            function updateGameTime() {
                gameTime++;
                const minutes = Math.floor(gameTime / 60).toString().padStart(2, '0');
                const seconds = (gameTime % 60).toString().padStart(2, '0');
                gameTimeEl.textContent = `${minutes}:${seconds}`;
            }
            
            // 开始计时
            function startTimer() {
                clearInterval(timerInterval);
                timerInterval = setInterval(updateGameTime, 1000);
            }
            
            // 停止计时
            function stopTimer() {
                clearInterval(timerInterval);
            }
            
            // 显示胜利模态框
            function showWinModal(winner) {
                gameActive = false;
                stopTimer();
                
                const winnerTextContent = winner === 1 ? '你赢了!' : 'AI赢了!';
                winnerText.textContent = winnerTextContent;
                winModal.classList.remove('hidden');
                
                // 添加动画效果
                setTimeout(() => {
                    winModal.classList.add('opacity-100');
                    winModal.querySelector('div').classList.remove('scale-95');
                    winModal.querySelector('div').classList.add('scale-100');
                }, 10);
            }
            
            // 隐藏胜利模态框
            function hideWinModal() {
                winModal.classList.remove('opacity-100');
                winModal.querySelector('div').classList.remove('scale-100');
                winModal.querySelector('div').classList.add('scale-95');
                
                setTimeout(() => {
                    winModal.classList.add('hidden');
                }, 300);
            }
            
            // 重置游戏
            function resetGame() {
                gameBoard = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(0));
                currentPlayer = 1; // 玩家先手
                gameActive = true;
                moveHistory = [];
                gameTime = 0;
                
                drawBoard();
                updateGameStatus();
                gameTimeEl.textContent = '00:00';
                
                stopTimer();
                startTimer();
                
                hideWinModal();
            }
            
            // 悔棋
            function undoMove() {
                // 只能在玩家回合悔棋，且至少有一步
                if (currentPlayer !== 1 || moveHistory.length < 2) {
                    return;
                }
                
                // 移除AI的最后一步
                const aiMove = moveHistory.pop();
                gameBoard[aiMove.row][aiMove.col] = 0;
                
                // 移除玩家的最后一步
                const playerMove = moveHistory.pop();
                gameBoard[playerMove.row][playerMove.col] = 0;
                
                currentPlayer = 1; // 回到玩家回合
                
                drawBoard();
                updateGameStatus();
            }
            
            // 评估一个位置的分数
            function evaluatePosition(board, row, col, player) {
                if (row < 0 || row >= BOARD_SIZE || col < 0 || col >= BOARD_SIZE || board[row][col] !== 0) {
                    return 0;
                }
                
                board[row][col] = player;
                let score = 0;
                
                // 检查四个方向
                const directions = [
                    [1, 0],   // 水平
                    [0, 1],   // 垂直
                    [1, 1],   // 对角线
                    [1, -1]   // 反对角线
                ];
                
                for (const [dx, dy] of directions) {
                    let count = 1;  // 当前位置
                    let blocked = 0;  // 被阻挡的端点数量
                    
                    // 正向检查
                    for (let i = 1; i < 5; i++) {
                        const newRow = row + i * dy;
                        const newCol = col + i * dx;
                        
                        if (newRow < 0 || newRow >= BOARD_SIZE || newCol < 0 || newCol >= BOARD_SIZE) {
                            blocked++;
                            break;
                        }
                        
                        if (board[newRow][newCol] === player) {
                            count++;
                        } else if (board[newRow][newCol] !== 0) {
                            blocked++;
                            break;
                        } else {
                            break;
                        }
                    }
                    
                    // 反向检查
                    for (let i = 1; i < 5; i++) {
                        const newRow = row - i * dy;
                        const newCol = col - i * dx;
                        
                        if (newRow < 0 || newRow >= BOARD_SIZE || newCol < 0 || newCol >= BOARD_SIZE) {
                            blocked++;
                            break;
                        }
                        
                        if (board[newRow][newCol] === player) {
                            count++;
                        } else if (board[newRow][newCol] !== 0) {
                            blocked++;
                            break;
                        } else {
                            break;
                        }
                    }
                    
                    // 根据连成的数量和阻挡情况评分
                    if (count >= 5) {
                        score += SCORES.FIVE;
                    } else if (count === 4) {
                        if (blocked === 0) {
                            score += SCORES.OPEN_FOUR;
                        } else if (blocked === 1) {
                            score += SCORES.FOUR;
                        }
                    } else if (count === 3) {
                        if (blocked === 0) {
                            score += SCORES.OPEN_THREE;
                        } else if (blocked === 1) {
                            score += SCORES.THREE;
                        }
                    } else if (count === 2) {
                        if (blocked === 0) {
                            score += SCORES.OPEN_TWO;
                        } else if (blocked === 1) {
                            score += SCORES.TWO;
                        }
                    }
                }
                
                // 撤销落子
                board[row][col] = 0;
                return score;
            }
            
            // 获取AI的最佳落子位置
            function getBestMove() {
                const aiPlayer = 2;
                const humanPlayer = 1;
                let bestScore = -Infinity;
                let bestMove = null;
                let validMoves = [];
                
                // 找出所有有效的位置
                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        if (gameBoard[i][j] === 0) {
                            // 只考虑周围有棋子的位置，提高性能
                            if (hasAdjacentPiece(i, j)) {
                                validMoves.push({row: i, col: j});
                            }
                        }
                    }
                }
                
                // 如果没有相邻棋子，尝试在中心附近落子
                if (validMoves.length === 0) {
                    const center = Math.floor(BOARD_SIZE / 2);
                    for (let i = center - 2; i <= center + 2; i++) {
                        for (let j = center - 2; j <= center + 2; j++) {
                            if (i >= 0 && i < BOARD_SIZE && j >= 0 && j < BOARD_SIZE && gameBoard[i][j] === 0) {
                                validMoves.push({row: i, col: j});
                            }
                        }
                    }
                }
                
                // 根据难度调整搜索深度
                const searchDepth = aiDifficulty === 1 ? 1 : aiDifficulty === 2 ? 2 : 3;
                
                // 评估每个有效位置
                for (const move of validMoves) {
                    // 评估AI自己落子的分数
                    const aiScore = evaluatePosition(gameBoard, move.row, move.col, aiPlayer);
                    
                    // 如果直接能赢，就选这个位置
                    if (aiScore >= SCORES.FIVE) {
                        return move;
                    }
                    
                    // 评估玩家落子的分数
                    const humanScore = evaluatePosition(gameBoard, move.row, move.col, humanPlayer);
                    
                    // 综合分数
                    let score = aiScore * 1.2 + humanScore;
                    
                    // 如果是中等或困难难度，使用极小极大算法
                    if (aiDifficulty >= 2) {
                        // 模拟AI落子
                        gameBoard[move.row][move.col] = aiPlayer;
                        
                        // 调用极小极大算法
                        const minScore = minimax(gameBoard, searchDepth, -Infinity, Infinity, false);
                        
                        // 撤销落子
                        gameBoard[move.row][move.col] = 0;
                        
                        // 调整分数
                        score += minScore * 0.5;
                    }
                    
                    // 随机因素，使AI不总是选择完全相同的走法
                    score += Math.random() * 10;
                    
                    if (score > bestScore) {
                        bestScore = score;
                        bestMove = move;
                    }
                }
                
                return bestMove;
            }
            
            // 检查周围是否有棋子
            function hasAdjacentPiece(row, col) {
                const range = 2; // 检查周围2格内
                
                for (let i = Math.max(0, row - range); i <= Math.min(BOARD_SIZE - 1, row + range); i++) {
                    for (let j = Math.max(0, col - range); j <= Math.min(BOARD_SIZE - 1, col + range); j++) {
                        if (gameBoard[i][j] !== 0) {
                            return true;
                        }
                    }
                }
                
                return false;
            }
            
            // 极小极大算法(带Alpha-Beta剪枝)
            function minimax(board, depth, alpha, beta, isMaximizing) {
                const aiPlayer = 2;
                const humanPlayer = 1;
                
                // 检查游戏是否结束或达到最大深度
                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        if (board[i][j] === 0) continue;
                        
                        if (checkWin(i, j, aiPlayer)) {
                            return isMaximizing ? Infinity : -Infinity;
                        }
                        
                        if (checkWin(i, j, humanPlayer)) {
                            return isMaximizing ? -Infinity : Infinity;
                        }
                    }
                }
                
                if (depth === 0) {
                    let score = 0;
                    
                    // 评估整个棋盘
                    for (let i = 0; i < BOARD_SIZE; i++) {
                        for (let j = 0; j < BOARD_SIZE; j++) {
                            if (board[i][j] === 0) continue;
                            
                            // AI的棋子加分
                            if (board[i][j] === aiPlayer) {
                                score += evaluatePosition(board, i, j, aiPlayer);
                            }
                            // 玩家的棋子减分
                            else {
                                score -= evaluatePosition(board, i, j, humanPlayer);
                            }
                        }
                    }
                    
                    return score;
                }
                
                // 找出所有有效的位置
                const validMoves = [];
                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        if (board[i][j] === 0 && hasAdjacentPiece(i, j)) {
                            validMoves.push({row: i, col: j});
                        }
                    }
                }
                
                // 如果没有有效位置，返回0
                if (validMoves.length === 0) {
                    return 0;
                }
                
                if (isMaximizing) {
                    let maxScore = -Infinity;
                    
                    for (const move of validMoves) {
                        // 模拟AI落子
                        board[move.row][move.col] = aiPlayer;
                        
                        // 递归评估
                        const score = minimax(board, depth - 1, alpha, beta, false);
                        
                        // 撤销落子
                        board[move.row][move.col] = 0;
                        
                        maxScore = Math.max(maxScore, score);
                        alpha = Math.max(alpha, score);
                        
                        // Alpha-Beta剪枝
                        if (beta <= alpha) {
                            break;
                        }
                    }
                    
                    return maxScore;
                } else {
                    let minScore = Infinity;
                    
                    for (const move of validMoves) {
                        // 模拟玩家落子
                        board[move.row][move.col] = humanPlayer;
                        
                        // 递归评估
                        const score = minimax(board, depth - 1, alpha, beta, true);
                        
                        // 撤销落子
                        board[move.row][move.col] = 0;
                        
                        minScore = Math.min(minScore, score);
                        beta = Math.min(beta, score);
                        
                        // Alpha-Beta剪枝
                        if (beta <= alpha) {
                            break;
                        }
                    }
                    
                    return minScore;
                }
            }
            
            // AI落子
            function makeAIMove() {
                if (!gameActive || currentPlayer !== 2) {
                    return;
                }
                
                const bestMove = getBestMove();
                
                if (bestMove) {
                    // 落子
                    gameBoard[bestMove.row][bestMove.col] = currentPlayer;
                    moveHistory.push({row: bestMove.row, col: bestMove.col, player: currentPlayer});
                    
                    // 添加落子动画效果
                    drawBoard();
                    
                    // 检查是否胜利
                    if (checkWin(bestMove.row, bestMove.col, currentPlayer)) {
                        showWinModal(currentPlayer);
                        return;
                    }
                    
                    // 检查是否平局
                    if (checkDraw()) {
                        gameActive = false;
                        stopTimer();
                        statusText.textContent = '游戏结束 - 平局!';
                        return;
                    }
                    
                    // 切换玩家
                    currentPlayer = 1;
                    updateGameStatus();
                }
            }
            
            // 点击棋盘事件
            canvas.addEventListener('click', (e) => {
                if (!gameActive || currentPlayer !== 1) return;
                
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                
                // 计算点击的格子坐标
                const x = (e.clientX - rect.left) * scaleX;
                const y = (e.clientY - rect.top) * scaleY;
                
                const col = Math.round(x / CELL_SIZE);
                const row = Math.round(y / CELL_SIZE);
                
                // 检查坐标是否在棋盘内且为空
                if (row >= 0 && row < BOARD_SIZE && col >= 0 && col < BOARD_SIZE && gameBoard[row][col] === 0) {
                    // 落子
                    gameBoard[row][col] = currentPlayer;
                    moveHistory.push({row, col, player: currentPlayer});
                    
                    // 添加落子动画效果
                    drawBoard();
                    
                    // 检查是否胜利
                    if (checkWin(row, col, currentPlayer)) {
                        showWinModal(currentPlayer);
                        return;
                    }
                    
                    // 检查是否平局
                    if (checkDraw()) {
                        gameActive = false;
                        stopTimer();
                        statusText.textContent = '游戏结束 - 平局!';
                        return;
                    }
                    
                    // 切换玩家
                    currentPlayer = 2;
                    updateGameStatus();
                }
            });
            
            // 鼠标悬停预览效果
            canvas.addEventListener('mousemove', (e) => {
                if (!gameActive || currentPlayer !== 1) return;
                
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                
                // 计算鼠标所在的格子坐标
                const x = (e.clientX - rect.left) * scaleX;
                const y = (e.clientY - rect.top) * scaleY;
                
                const col = Math.round(x / CELL_SIZE);
                const row = Math.round(y / CELL_SIZE);
                
                // 清除之前的预览
                drawBoard();
                
                // 如果坐标在棋盘内且为空，绘制预览棋子
                if (row >= 0 && row < BOARD_SIZE && col >= 0 && col < BOARD_SIZE && gameBoard[row][col] === 0) {
                    ctx.beginPath();
                    ctx.arc(col * CELL_SIZE, row * CELL_SIZE, PIECE_SIZE / 2, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                    ctx.fill();
                }
            });
            
            // 鼠标离开棋盘时重绘
            canvas.addEventListener('mouseleave', () => {
                drawBoard();
            });
            
            // 事件监听
            restartBtn.addEventListener('click', resetGame);
            undoBtn.addEventListener('click', undoMove);
            newGameBtn.addEventListener('click', resetGame);
            
            // 初始化游戏
            drawBoard();
            updateGameStatus();
            startTimer();
        });
    </script>
